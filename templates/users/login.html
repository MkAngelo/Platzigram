{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram | Sign In</title>
{% endblock %}

{% block container %}

    {% if form.error %}
        <p class="alert alert-danger">
            Your username or password did not match. Please try again.
        </p>
    {% endif %}

    <form method="POST" action='{% url "users:login" %}'>
        {% csrf_token %}
        <div class="form-group"><input type="text" class="from-control" placeholder="Username" name="username"></div>
        <div class="form-group"><input type="password" class="from-control" placeholder="Password" name="password"></div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in</button>
        
        <hr>
        <p align='center'>OR</p>
        <a href="{% url 'users:signup' %}">
            <strong><p align='center'>Sign up</p></strong>
        </a>
        
    </form>

{% endblock %}
