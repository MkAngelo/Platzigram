{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram | Sign Up</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action='{% url "users:signup" %}'>
        {% csrf_token %}
        <p align='center'>Sign up to see photos and videos from your friends.</p>
        <hr><p align='center'>Or</p>
        
        <div class="form-group"><input type="email" class="from-control" placeholder="Email" name="email" required="true"></div>
        <div class="form-group"><input type="text" class="from-control" placeholder="Username" name="username" required="true"></div>
        <div class="form-group"><input type="text" class="from-control" placeholder="First Name" name="first_name" required="true"></div>
        <div class="form-group"><input type="text" class="from-control" placeholder="Last Name" name="last_name" required="true"></div>
        <div class="form-group"><input type="password" class="from-control" placeholder="Password" name="password" required="true"></div>
        <div class="form-group"><input type="password" class="from-control" placeholder="Password confirmation" name="password_confirmation" required="true"></div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign up</button>                
    </form>
    <form method="POST" action="{% url 'users:signup' %}">
        <hr><p align='center'>
            Have an account? 
            <a href="{% url 'users:login' %}">
                Log in
            </a>
        </p>
    </form>

{% endblock %}
